<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
      <form action="action_page.php" method="post">
        <div class="imgcontainer">
          <img src="https://i.pinimg.com/originals/d1/82/a8/d182a89135475bdde1ccc4aafab3acee.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input [(ngModel)]="userName" type="text" placeholder="Enter Username" name="uname" required/>
      
          <label for="psw"><b>Password</b></label>
          <input [(ngModel)]="password" type="password" placeholder="Enter Password" name="psw" required/>
      
          <button (click)="loginFunction()" type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
      <div *ngIf="loginFlag">
    <app-error-box
    [errorMessageToBeDisplayed]="errorMessage"
    (reload)="reload($event)"></app-error-box>
      </div>
      <app-card></app-card>
    </body>
</html>
